<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Gamundi - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cambiar el fondo de la página a gris claro */
        body {
            background-color: #f1f1f1; /* Gris claro */
            color: black; /* Cambiar color del texto a negro */
            font-family: 'Roboto', sans-serif; /* Fuente Roboto */
            margin: 0;
            padding: 0;
        }

        /* Estilo para los encabezados */
        h1 {
            text-align: left; /* Alineación a la izquierda */
            padding: 20px;
            color: black; /* Asegura que los encabezados sean visibles */
            font-weight: 700; /* Poner los títulos en negrita */
            font-size: 4rem; /* Doble de tamaño (ajustado a 4rem) */
        }

        /* Estilo general del contenedor */
        .content {
            padding: 50px 20px;
        }

        /* Estilo para el texto con efecto máquina de escribir */
        .typing-container {
            display: inline-block;
            border-right: 2px solid black; /* Barra parpadeante */
            white-space: pre-wrap; /* Permite que el texto salte de línea */
            overflow: hidden; /* Esconde el texto no visible */
            font-size: 2rem;
            animation: blink 0.7s step-end infinite alternate; /* Efecto de parpadeo */
        }

        /* Efecto de parpadeo para la barra */
        @keyframes blink {
            from {
                border-right-color: black;
            }
            to {
                border-right-color: transparent;
            }
        }

        /* Estilo para las columnas */
        .projects {
            display: flex; /* Flexbox para crear las columnas */
            justify-content: space-between; /* Asegura que haya espacio entre las columnas */
            margin-top: 30px;
        }

        .project-column {
            width: 45%; /* Cada columna ocupa el 45% del ancho disponible */
            margin: 10px 0;
        }

        /* Títulos dentro de las columnas */
        .project-column h3 {
            text-align: left; /* Alineado a la izquierda */
            color: black;
            font-size: 2rem; /* Tamaño más grande del título */
            margin-bottom: 15px; /* Espacio entre el título y el enlace */
        }

        /* Estilo para la caja del enlace (botón rectangular con fondo gris) */
        .button {
            background-color: #B0B0B0; /* Fondo gris */
            padding: 10px 20px; /* Ajustar el tamaño del botón */
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-block; /* Asegura que el botón se muestre correctamente */
            border: none;
            width: auto; /* El ancho se ajusta al contenido */
            box-sizing: border-box; /* Hace que el padding no afecte el tamaño del ancho */
            border-radius: 5px; /* Bordes redondeados */
            text-align: center; /* Centra el texto dentro del botón */
        }

        .button:hover {
            background-color: #888888; /* Efecto hover con fondo gris más oscuro */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, welcome to my portfolio!</h1>
        <div id="typing-effect" class="typing-container"></div> <!-- Contenedor para el efecto de escritura -->

        <!-- Proyectos en columnas -->
        <div class="projects">
            <!-- Columna 1: BANK LOAN RISK SCORE ANALYZER -->
            <div class="project-column">
                <h3>BANK LOAN RISK SCORE ANALYZER</h3>
                <a href="https://appriskscoring-ehuke5ze63jgdfmnspqoqx.streamlit.app/" target="_blank" class="button">
                    Click here to access the app
                </a>
            </div>

            <!-- Columna 2: EMPLOYEE RETENTION ANALYZER -->
            <div class="project-column">
                <h3>EMPLOYEE RETENTION ANALYZER</h3>
                <a href="https://employee-retention-analyzer-3djcxzp58ahwzwajrmjhy6.streamlit.app/" target="_blank" class="button">
                    Click here to access the app
                </a>
            </div>
        </div>
    </div>

    <script>
        // Texto a mostrar con el efecto de máquina de escribir
        const text = "In this space, I showcase the cases I've worked on, focusing on the creation of Machine Learning models and Data Analysis projects. Explore my projects to learn more about my approach and skills.";
        const typingContainer = document.getElementById("typing-effect");

        let i = 0;

        function type() {
            if (i < text.length) {
                typingContainer.innerHTML += text[i]; // Añadir un carácter al contenedor
                i++;
                setTimeout(type, 50); // Controlar la velocidad de escritura
            }
        }

        type(); // Iniciar el efecto
    </script>
</body>
</html>

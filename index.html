<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Gamundi - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cambiar el fondo de la página a gris claro */
        body {
            background-color: #f1f1f1; /* Gris claro */
            color: black; /* Cambiar color del texto a negro */
            font-family: 'Roboto', sans-serif; /* Fuente Roboto */
            margin: 0;
            padding: 0;
        }

        /* Encabezados */
        h1 {
            text-align: left;
            padding: 20px;
            color: black;
            font-weight: 700;
            font-size: 4rem;
        }

        /* Contenedor general */
        .content {
            padding: 50px 20px;
        }

        /* Efecto máquina de escribir */
        .typing-container {
            display: inline-block;
            border-right: 2px solid black;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 2rem;
            animation: blink 0.7s step-end infinite alternate;
        }

        @keyframes blink {
            from { border-right-color: black; }
            to { border-right-color: transparent; }
        }

        /* Estilo de las columnas */
        .projects {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .project-column {
            width: 45%;
            margin-bottom: 30px;
            text-align: center; /* Centra el contenido dentro de la columna */
        }

        /* Estilo para las imágenes */
        .project-column img {
            width: 100%; /* Ajusta la imagen al ancho de la columna */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 8px; /* Opcional: Bordes redondeados */
            margin-bottom: 15px; /* Espacio entre la imagen y el título */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para un efecto profesional */
        }

        /* Botones */
        .button {
            background-color: #B0B0B0;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            border: none;
            width: auto;
            border-radius: 5px;
            text-align: center;
        }

        .button:hover {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, welcome to my portfolio!</h1>
        <div class="typing-container" id="typing-text"></div>

        <!-- Proyectos en columnas -->
        <div class="projects">
            <!-- Columna 1: BANK LOAN RISK SCORE ANALYZER -->
            <div class="project-column">
                <img src="risk_score.jpg" alt="Bank Loan Risk Project">
                <h3>BANK LOAN RISK SCORE ANALYZER</h3>
                <a href="https://appriskscoring-ehuke5ze63jgdfmnspqoqx.streamlit.app/" target="_blank" class="button">
                    Click here to access the app
                </a>
            </div>

            <!-- Columna 2: EMPLOYEE RETENTION ANALYZER -->
            <div class="project-column">
                <img src="imagen_abandono.jpg" alt="Employee Retention Project">
                <h3>EMPLOYEE RETENTION ANALYZER</h3>
                <a href="https://employee-retention-analyzer-3djcxzp58ahwzwajrmjhy6.streamlit.app/" target="_blank" class="button">
                    Click here to access the app
                </a>
            </div>
        </div>
    </div>
    <script>
        const typingText = "In this space, I showcase the cases I've worked on, focusing on the creation of Machine Learning models and Data Analysis projects.\nExplore my projects to learn more about my approach and skills.";
        const typingContainer = document.getElementById("typing-text");
        let index = 0;

        function type() {
            if (index < typingText.length) {
                typingContainer.textContent += typingText[index];
                index++;
                setTimeout(type, 50);
            }
        }
        type();
    </script>
</body>
</html>

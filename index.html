    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cambiar el fondo de la página a negro */
        body {
            background-color: black;
            color: white; /* Cambiar el color del texto a blanco */
            font-family: 'Roboto', sans-serif; /* Cambiar fuente a Roboto */
            margin: 0;
            padding: 0;
        }

        /* Estilo para los encabezados */
        h1, h2 {
            text-align: center;

            color: white; /* Asegura que los encabezados sean visibles */

        /* Estilo para los enlaces */
        a {

            text-decoration: none; /* Elimina el subrayado */

        }

        a:hover {

        }

        /* Añadir algo de espacio al contenido */
        .content {
            padding: 50px 20px;
            text-align: center;
        }

        /* Estilo para la caja del enlace (botón rectangular con fondo gris) */
        .button {
            background-color: #B0B0B0; /* Fondo gris */
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-block; /* Asegura que el botón se muestre correctamente */
            border: none;
        }

        .button:hover {
            background-color: #888888; /* Efecto hover con fondo gris más oscuro */
        }
    </style>

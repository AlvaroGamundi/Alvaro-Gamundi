<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Gamundi - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            color: black;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: left;
            padding: 20px;
            color: black;
            font-weight: 700;
            font-size: 4rem;
        }

        .content {
            padding: 50px 20px;
        }

        /* Contenedor para el texto animado */
        .typing-container {
            display: inline;
            font-size: 2rem;
            font-weight: 400;
            white-space: pre-wrap;
            overflow: hidden;
            position: relative;
            margin-bottom: 100px;
        }

        /* Cursor animado */
        .cursor {
            position: absolute;
            right: 0;
            top: 0;
            width: 2px;
            height: 1.2em;
            background-color: black;
            animation: blink 0.7s step-end infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .projects {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .project-column {
            width: 45%;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-column img {
            width: 50%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-column a {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            text-decoration: none;
            display: inline-block;
            padding: 8px 12px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .project-column a:hover {
            background-color: #d6d6d6;
            color: black;
            border: 2px solid #c0c0c0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, welcome to my portfolio!</h1>
        <div class="typing-container" id="typing-text"></div>

        <div class="projects">
            <div class="project-column">
                <img src="risk_score.jpg" alt="Bank Loan Risk Project">
                <a href="https://appriskscoring-ehuke5ze63jgdfmnspqoqx.streamlit.app/" target="_blank">
                    BANK LOAN RISK SCORE ANALYZER
                </a>
            </div>

            <div class="project-column">
                <img src="imagen_abandono.jpg" alt="Employee Retention Project">
                <a href="https://employee-retention-analyzer-3djcxzp58ahwzwajrmjhy6.streamlit.app/" target="_blank">
                    EMPLOYEE RETENTION ANALYZER
                </a>
            </div>
        </div>
    </div>

    <script>
        const typingText = `In this space, I showcase the cases I've worked on, focusing on the creation of Machine Learning models and Data Analysis projects. Explore my projects to learn more about my approach and skills.`;
        const typingContainer = document.getElementById("typing-text");

        let index = 0;
        let lineIndex = 0; // Tracking which line the text is on
        let typingSpeed = 50;

        function type() {
            if (index < typingText.length) {
                // Agregar texto por carácter
                typingContainer.textContent += typingText[index];

                // Asegúrate de que el cursor esté al final de la línea actual
                adjustCursor();

                // Si llegamos a un salto de línea, movemos al siguiente "renglón"
                if (typingText[index] === ' ' && lineIndex < 1) {
                    lineIndex++; // Cambio de línea
                    typingContainer.textContent += '\n'; // Salto de línea
                }
                
                index++;
                setTimeout(type, typingSpeed);
            }
        }

        function adjustCursor() {
            // El cursor debe seguir al final del texto en la línea actual
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('span');
                newCursor.classList.add('cursor');
                typingContainer.appendChild(newCursor);
            }

            // Posicionar el cursor correctamente al final
            const lastText = typingContainer.textContent;
            typingContainer.scrollTop = typingContainer.scrollHeight;
        }

        type();
    </script>
</body>
</html>
